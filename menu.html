<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UNI CAFE UATV</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
:root{--cafe-oscuro:#a56232;--cafe-medio:#b87342;--cafe-claro:#e6c1a1;}
*{box-sizing:border-box;font-family:Arial;margin:0;padding:0}
body{background:var(--cafe-claro)}
header{background:var(--cafe-oscuro);padding:20px;color:white}
nav a{background:var(--cafe-medio);color:white;padding:10px 18px;border-radius:20px;text-decoration:none;margin-right:10px}
section{padding:40px;max-width:1200px;margin:auto}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px}
.card{background:white;padding:20px;border-radius:15px;text-align:center;box-shadow:0 5px 10px rgba(0,0,0,.2)}
button{background:var(--cafe-medio);color:white;border:none;padding:8px 15px;border-radius:10px;cursor:pointer}
#carrito{position:fixed;right:20px;top:120px;background:white;width:260px;padding:15px;border-radius:15px;box-shadow:0 5px 10px rgba(0,0,0,.3)}
#login{position:fixed;inset:0;background:rgba(0,0,0,.6);display:flex;align-items:center;justify-content:center}
#login div{background:white;padding:30px;border-radius:15px;text-align:center}
</style>
</head>
<body>

<div id="login">
  <div>
    <h2>Iniciar sesiÃ³n</h2><br>
    <input id="usuario" placeholder="Nombre del usuario"><br><br>
    <button onclick="login()">Entrar</button>
  </div>
</div>

<header>
<h1>UNI CAFE UATV</h1>
<nav>
<a href="#desayunos">Desayunos</a>
<a href="#comida">Comida</a>
<a href="#bebida">Bebida</a>
</nav>
</header>

<div id="carrito">
<h3>ðŸ›’ Carrito</h3>
<ul id="lista"></ul>
<p>Total: $<span id="total">0</span></p>
<button onclick="pagar()">Pagar</button>
</div>

<section id="desayunos">
<h2>Desayunos</h2>
<div class="grid">
<div class="card"><h3>CafÃ©</h3><p>$20</p><button onclick="agregar('CafÃ©',20)">Agregar</button></div>
<div class="card"><h3>Hot Cakes</h3><p>$35</p><button onclick="agregar('Hot Cakes',35)">Agregar</button></div>
</div>
</section>

<section id="comida">
<h2>Comida</h2>
<div class="grid">
<div class="card"><h3>Hamburguesa</h3><p>$50</p><button onclick="agregar('Hamburguesa',50)">Agregar</button></div>
<div class="card"><h3>Torta</h3><p>$30</p><button onclick="agregar('Torta',30)">Agregar</button></div>
</div>
</section>

<section id="bebida">
<h2>Bebida</h2>
<div class="grid">
<div class="card"><h3>Refresco</h3><p>$18</p><button onclick="agregar('Refresco',18)">Agregar</button></div>
</div>
</section>

<script>
let carrito=[];let total=0;let usuario='';
function login(){usuario=document.getElementById('usuario').value;if(usuario){document.getElementById('login').style.display='none';}}
function agregar(nombre,precio){carrito.push({nombre,precio});total+=precio;render();}
function render(){const lista=document.getElementById('lista');lista.innerHTML='';carrito.forEach(p=>{let li=document.createElement('li');li.textContent=p.nombre+' $'+p.precio;lista.appendChild(li)});document.getElementById('total').textContent=total;}
function pagar(){const {jsPDF}=window.jspdf;let pdf=new jsPDF();pdf.text('UNI CAFE UATV',20,20);pdf.text('Cliente: '+usuario,20,30);let y=40;carrito.forEach(p=>{pdf.text(p.nombre+' $'+p.precio,20,y);y+=10});pdf.text('Total: $'+total,20,y+10);pdf.save('ticket.pdf');carrito=[];total=0;render();}
</script>

</body>
</html>
