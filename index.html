<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      background: url(./utim.jpg);
    }

    .login-box {
      width: 530px;
      height: 400px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 80px;
      font-weight: bold;
    }

    input {
      width: 93%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 25px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #258961;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #04482b;
      color: white;
    }
    </style>
</head>
<body>
    <div class="login-box">
    <h2>Bienvenidos</h2>
    <form action="cafe.html" method="GET">
      <input type="text" name="usuario" placeholder="Ingresa tu nombre" required>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>

</html>
